<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Formulario</title>
</head>

<body>
  <form action="empresa.php" method="post">
    <h2>Por favor ingrese sus datos para ser registrado en la BD</h2>

    <div class="flex-column">
      <label for="personCI">CI</label>
      <input type="number" name="personCI" id="personCI" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="flex-column">
      <label for="personName">Nombre</label>
      <input type="text" name="personName" id="personName" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="flex-column">
      <label for="personLast">Apellido</label>
      <input type="text" name="personLast" id="personLast" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="flex-column">
      <label for="personCel">Celular</label>
      <input type="number" name="personCel" id="personCel" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="flex-column">
      <input type="submit" value="Registrar" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

  </form>

</html>
